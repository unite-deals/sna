<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/static/styles.css" rel="stylesheet">
    <title>Teacher-create</title>
</head>
<body>
   <section>  

    <nav id="navbar">
        <div class="logo">
        </div>

        <ul class="navbar-ul">
            <li class="options other hide-m"><a class="links" href="/teacher/mygroups">My Groups</a></li>
            <li class="options hide-m" id="sign-out"><a class="links" href="/logout">Sign Out</a></li>
            <li class="menu-button" onclick="show_slide()"> <span class="material-symbols-outlined">menu</span> </li>
        </ul>

        <ul class="side-bar">
            <li class="options menu-c-button" onclick="hide_slide()"> <span class="material-symbols-outlined">close</span> </li>
            <li class="options other"><a class="links" href="/teacher/mygroups">My Groups</a></li>
            <li class="options" id="sign-out"><a class="links" href="/logout">Sign Out</a></li>
        </ul>

    </nav>

    <div id="create-join">
        <div class="cj-container">
            <div class="cj-con-head">
                <div id="cj-img"></div>
            </div>
            <div class="cj-con-body">
                <form action="/teacher/creategroup" method="post" enctype="multipart/form-data" class="forms">
                    <div class="form-group">
                        <label for="gp-name">Group Name</label>
                        <input name="group_name" id="gp-name" type="text" placeholder="Group Name" required class="form-cont">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input name="password" id="pass" type="password" placeholder="Password" required class="form-cont">
                    </div>
                    {% if error %}
                        <small style="color: red;">{{ error }}</small>
                    {% endif %}
                    <div class="form-bottom">
                        <button id="reg-button">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </section>

   <script src="/static/actions.js"></script>
</body>
</html>
