<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/styles.css"> 
    <title>Update Attendance</title>
</head>
<body>
    
    <nav id="navbar">
        <div class="logo">
        </div>

        <ul class="navbar-ul">
            <li class="options other hide-m"><a class="links" href="/teacher/mygroups">My Groups</a></li>
            <li class="options hide-m" id="sign-out"><a class="links" href="/logout">Sign Out</a></li>
            <li class="menu-button" onclick="show_slide()"> <span class="material-symbols-outlined">menu</span> </li>
        </ul>

        <ul class="side-bar">
            <li class="options menu-c-button" onclick="hide_slide()"> <span class="material-symbols-outlined">close</span> </li>
            <li class="options other"><a class="links" href="/teacher/mygroups">My Groups</a></li>
            <li class="options" id="sign-out"><a class="links" href="/logout">Sign Out</a></li>
        </ul>

    </nav>

    <div class="dt-home">
        <div class="dt-head">
            <p>{{ group_name }}</p>
        </div>
        <div class="dt-body">
            <form action="/teacher/group/{{ group_name }}/update" method="post" enctype="multipart/form-data" id="dt-form" onsubmit="return checkFileSize1()">
                <input name="date-pick" id="date-pick" class="form-control" type="datetime-local" placeholder="Enter">
                <label for="upload-img" id="upload-label"> 
                    <span class="material-symbols-outlined">add_photo_alternate</span>
                    Choose a Photo
                </label>
                <small>Maximum file size: 10MB</small>
                <small id="fileSizeMsg"></small>
                <input name="photo" type="file" id="upload-img" class="form-control-file" onchange="checkFileSize1()">
                <div class="form-bottom">
                    <button id="up-button">Update</button>
                </div>
            </form>
        </div>
    </div>

    
    <script src="/static/actions.js"></script>
</body>
</html>
